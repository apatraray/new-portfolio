<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:100" rel="stylesheet">
	<title>My Portfolio</title>
	<link href="styles.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="stylesheet" type="text/css" href=".css/responsive.css">
</head>

<body>
	<div id="whole_page">
		<!-- The three squares on the side of the page-->
		<div id="portfolio_page">
			<!-- Header section of the page. -->
			<header>
				<div id="header__inner">
					<img id="header__logo" src="images/UdacityLogo.png" alt="Udacity Logo">
					<div id="header__text">
						<p id="header__title">
							ANITA PATRA
						</p>
						<p id="header__workTitle">
							FRONT-END WEB DEVELOPER
						</p>
					</div>
					<hr>
				</div>
			</header>
			<main>
				<div id="content">
					<!-- Central part of the page-->
					<section id="centralContent">
						<article>
							<div class="central-image-container">
								<img id="central_image" src="images/centralImage.png" alt="mainImage">
								<a href="https://www.freepik.com/free-vector/web-design-background_1015293.htm">Designed by GraphiqaStock</a>
						  </div>
							<p id="mainText">Follwing are some of my projects which are being
								developed using HTML, CSS, Javascript and React.</p>
						</article>
					</section>
					<!-- The bottom part of the page containing three images-->
					<div>
						<h1 id="workHeader">Featured Work</h1>
						<div id="workDescription">
							<div class="memory-game">
								<img src="images/memory-game.png" alt="Memory game project">
								<span class="featuredWorkText">Memory Game</span>
								<div>
									<a class="featuredWorkLink" href=
									"https://github.com/apatraray/fend-project-memory-game">
									Memory Game</a>
								</div>
							</div>
							<div class="myReads-App">
								<img src="images/myReads.png" alt="myReads App project">
								<span class="featuredWorkText">myReads App</span>
								<div>
									<a class="featuredWorkLink" href=
									"https://github.com/apatraray/MyReads-App">
									myReads App</a>
								</div>
						 </div>
						 <div class="neighborhood-map">
							 <img src="images/neighborhood-map.png" alt="neighborhood map project">
							 <span class="featuredWorkText">Neighborhood Map</span>
							 <div>
							 	<a class="featuredWorkLink" href=
								"https://github.com/apatraray/neighbourhood-map">Neighborhood Map</a>
						   </div>
						</div>
					 </div>
					</div>
				 </div>
			</main>
		</div>
	</div>
 </body>
</html>
